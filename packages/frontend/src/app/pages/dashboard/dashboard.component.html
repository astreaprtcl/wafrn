@if (title) {
  <div class="mx-3 lg:mx-4 wafrn-container">
    <h3 class="mb-2 text-3xl dashboard-title">{{ title }}</h3>
  </div>
}
@for (post of posts; track $index) {
  <app-post [post]="post"></app-post>
}
<app-loader *ngIf="loadingPosts">posts</app-loader>

<mat-card *ngIf="noMorePosts" class="mx-3 lg:mx-4 wafrn-container">
  <h2>Oh no! No more posts found</h2>
  <h3>
    Consider taking a look at the <a [routerLink]="'/dashboard/exploreLocal'">local dashboard</a> or
    <a [routerLink]="'/dashboard/explore'">explore the fediverse</a>
  </h3>
</mat-card>

<footer class="p-4 flex gap-3 align-items-center">
  <div [hidden]="loadingPosts || noMorePosts" id="if-you-see-this-load-more-posts" class="m-0 text-lg"></div>
</footer>

<button
  (click)="reloadPosts()"
  mat-mini-fab
  color="default"
  aria-label="Refresh"
  class="refresh-button"
  style="position: fixed; z-index: 500; top: 1em; right: 1em"
>
  <fa-icon [icon]="reloadIcon" />
</button>
