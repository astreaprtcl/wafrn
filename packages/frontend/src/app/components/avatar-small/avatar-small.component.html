<a class="avatar-container" [routerLink]="disabled() ? undefined : ['/blog', user().url]">
  <div
    class="avatar"
    [ngStyle]="{
      background: 'url(' + avatar + ')',
      'background-size': 'cover',
      'background-repeat': 'no-repeat',
      'background-position': 'center'
    }"
  ></div>
</a>
