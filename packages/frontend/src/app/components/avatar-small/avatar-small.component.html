<a class="avatar-container" [blogLink]="disabled() ? undefined : user()">
  <div
    class="avatar"
    [ngStyle]="{
      'background-image': 'url(' + avatar() + ')',
      'background-size': 'contain',
      'background-repeat': 'no-repeat',
      'background-position': 'center'
    }"
  ></div>
</a>
